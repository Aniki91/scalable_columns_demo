<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="static/css/index.css">
  <title>Scalable Columns Demo</title>
</head>

<body>
  <h1>Scalable Columns Demo</h1>

  <div class="container">
    <h2>Two Columns</h2>
    <div class="row">
      <div class="column col_2">2</div>
      <div class="column col_2">2</div>
    </div>
  
    <h2>Three Columns</h2>
    <div class="row">
      <div class="column col_3">3</div>
      <div class="column col_3">3</div>
      <div class="column col_3">3</div>
    </div>
    
    <h2>Four Columns</h2>
    <div class="row">
      <div class="column col_4">4</div>
      <div class="column col_4">4</div>
      <div class="column col_4">4</div>
      <div class="column col_4">4</div>
    </div>
    
    <h2>Five Columns</h2>
    <div class="row">
      <div class="column col_5">5</div>
      <div class="column col_5">5</div>
      <div class="column col_5">5</div>
      <div class="column col_5">5</div>
      <div class="column col_5">5</div>
    </div>
    
    <h2>Six Columns</h2>
    <div class="row">
      <div class="column col_6">6</div>
      <div class="column col_6">6</div>
      <div class="column col_6">6</div>
      <div class="column col_6">6</div>
      <div class="column col_6">6</div>
      <div class="column col_6">6</div>
    </div>
    
    <h2>Seven Columns</h2>
    <div class="row">
      <div class="column col_7">7</div>
      <div class="column col_7">7</div>
      <div class="column col_7">7</div>
      <div class="column col_7">7</div>
      <div class="column col_7">7</div>
      <div class="column col_7">7</div>
      <div class="column col_7">7</div>
    </div>
    
    <h2>Eight Columns</h2>
    <div class="row">
      <div class="column col_8">8</div>
      <div class="column col_8">8</div>
      <div class="column col_8">8</div>
      <div class="column col_8">8</div>
      <div class="column col_8">8</div>
      <div class="column col_8">8</div>
      <div class="column col_8">8</div>
      <div class="column col_8">8</div>
    </div>
  </div>
</body>
</html>
